{% extends 'base.html' %}
{% block content %}

<h1>My Video</h1>
<hr />
{% for video in videos %}    
<p>{{ video.video_name }}</p>    
<video width="300px" height="300px" controls autoplay>     
    <source src="{{ MEDIA_URL }}{{ video.video_url }}" type="video/mp4">    
    </video>
    {% endfor %}
{% endblock %}
